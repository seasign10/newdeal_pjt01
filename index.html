<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문열어 민환기</title>
  <link rel="icon" href="./src/favicon.ico">
  <link rel="stylesheet" href="./styles/common.css">
  <!-- ajax > jsonp 를 이용하여 cors 우회하기 위함(백엔드가 구축되지 않았기 때문에) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://kit.fontawesome.com/e7c9242ec2.js" crossorigin="anonymous"></script>
  <!-- 인증키 -->
  <script defer src="./script/apikey.js"></script>
  <script defer src="./script/main.js"></script>
</head>
<body>
  <header id="header">
    <i class="fa-solid fa-bars menu_bar"></i>
    <div class="menu_list animated">
      <div class="menu_icon">
        <i class="fa-regular fa-circle-xmark"></i>
      </div>
      <ul>
        <li><a href="">메뉴1</a></li>
        <li><a href="">메뉴2</a></li>
        <li><a href="">메뉴3</a></li>
      </ul>
      <div class="search">
        <h2 class="hidden">검색창</h2>
        <h3>주소 검색</h3>
        <select class="addr_city" name="addr_city" id="addr_city">
          <option class="choice_city" disabled hidden selected>지역을 선택하세요.</option>
          <!-- js로 옵션 넣기 -->
        </select>
        <input class="input_search" type="text" placeholder="주소를 입력하세요." list="search_list">
        <input class="search_btn" type="submit" value="검색" onclick="" />
        <div class="warn_msg hidden"></div>
        <div class="search_select"></div>
      </div>
    </div>
    <h1 class="web_name">문열어 민환기</h1>
    <div class="more"></div>
  </header>
  
  <div id="container" class="container">
    <div class="wait active">
      <h3 class="hidden">미세먼지 페이지 불러오는 중</h3><i class="fa-solid fa-circle-notch"></i><span>오늘의 미세먼지는?</span>
    </div>
    <div class="tap">
      <h2 class="on animated">미세먼지</h2>
      <h2 class="animated">날씨</h2>
    </div>
    <div class="container_box">
      <section class="dust on">
        <!-- 통합대기 -->
        <div class="total_condition">
          <h1 class="hidden">현재 통합대기 미세먼지</h1>
          <span class="current_location"></span>
          <span class="cuttent_time"></span>
          <span class="total_emoji"></span>
          <span class="total_status"></span>
          <span class="percent"></span>
        </div>
        <!-- 종류별 -->
        <div class="dust_condition"></div>
        <!-- 지도 -->
        <div id="map" class="naver_map" style="width:400px;height:400px;"></div>
      </section>
      <section class="weather" style="font-size: 40px;color: aliceblue;">
        <div class="sky_status"></div>
        <!-- 하늘상태 -->
        <div class="sky"></div>
        <!-- 강수상태 -->
        <div class="pty"></div>
        <!-- 습도 -->
        <div class="reh"></div>
        <!-- 현재기온 -->
        <div class="tmp"></div>
        <!-- 최저기온 -->
        <div class="tmn"></div>
        <!-- 최고기온 -->
        <div class="tmx"></div>
      </section>
    </div>
  </div>

  <footer id="footer"></footer>

</body>
</html>
